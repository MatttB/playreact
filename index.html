<main>
  <div class="logo-container">
    <a href="https://play.google.com/store/apps/"><img src=""></a>
    <a href="https://itunes.apple.com/genre/ios/"><img src=""></a>
  </div>
  <p></p>
</main>

<script>
  var ANDROID_URL = "https://play.google.com/store/apps"
    , IOS_URL = "https://itunes.apple.com/genre/ios/";
  var isMobile = {
    Android: function() {
      return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
      return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
      return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
      return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
      return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
      return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
  };
  if(isMobile.Android()){
    window.location = ANDROID_URL;
  }
  else if(isMobile.iOS()){
    window.location = IOS_URL;
  }
  else{
    var imgs = document.getElementsByTagName('img');
    imgs[1].setAttribute("src", "images/choose/android.svg");
    imgs[2].setAttribute("src", "images/choose/ios.svg");
    var text = document.getElementsByTagName("p")[0];
    if(isMobile.BlackBerry() || isMobile.Opera() || isMobile.Windows()){
      text.innerText = 'Supported devices: iOS and Android.';
    }
  }
</script>
